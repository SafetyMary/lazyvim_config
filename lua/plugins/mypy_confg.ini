[mypy]
strict = True
# Add all optional checks, may overlap with strict mode
# https://mypy.readthedocs.io/en/stable/error_code_list2.html
# TODO: update to enable all error codes at a later date
# https://github.com/python/mypy/pull/19048
enable_error_code=
  type-arg,
  no-untyped-def,
  redundant-cast,
  redundant-self,
  comparison-overlap,
  no-untyped-call,
  no-any-return,
  no-any-unimported,
  unreachable,
  deprecated,
  redundant-expr,
  possibly-undefined,
  truthy-bool,
  truthy-iterable,
  ignore-without-code,
  unused-awaitable,
  unused-ignore,
  explicit-override,
  mutable-override,
  unimported-reveal,
  explicit-any,
  exhaustive-match,
  untyped-decorator
