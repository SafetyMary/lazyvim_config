[mypy]
strict = True
enable_error_code=
  type-arg,
  no-untyped-def,
  redundant-cast,
  redundant-self,
  comparison-overlap,
  no-untyped-call,
  no-any-return,
  no-any-unimported,
  unreachable,
  deprecated,
  redundant-expr,
  possibly-undefined,
  truthy-bool,
  truthy-iterable,
  ignore-without-code,
  unused-awaitable,
  unused-ignore,
  explicit-override,
  mutable-override,
  unimported-reveal,
  explicit-any,
  exhaustive-match,
  untyped-decorator
